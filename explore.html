<!DOCTYPE html>
<html>
<head>
    <title>Community Board</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <!-- More navigation items here -->
            </ul>
        </nav>
    </header>


    <main>
        <section id="events">
            <h2>Upcoming Events</h2>
            <!-- Event details will be added here -->
        </section>
        <aside id="filters">
            <h3>Filter Events</h3>
            <!-- Filter options will go here -->
        </aside>
    </main>

    <!-- Event details container -->
    <div id="event-details-container">
    <!-- Individual event details will be added here dynamically -->
    </div>


    <input id="search-box" type="text" placeholder="Search for places">
    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <footer>
        <p>Copyright &copy; 2023 Community Board</p>
    </footer>

    <script src="script.js"></script>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
   
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqFobxHq9PcFTecjPbLedB71US3uTswYw&libraries=places&callback=initMap">
    </script>
    
<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
    <circle cx="20" cy="20" r="15" fill="#FF5733" fill-opacity="0.9" stroke="black" stroke-width="2" />
</svg>
    

</body>
</html>
